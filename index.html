<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await example</title>
</head>
<body>
    <script>

        function resolveAfter3Seconds () {
            //create promise with its resolve argument
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('resolved')
                }, 3000);
            });
        }
        //async function calls fn that contains promise using await operator
        async function asyncCall() {
            console.log('calling');
            const result = await resolveAfter3Seconds();
            console.log(result);
        }
        //call async function
        asyncCall();
    </script>
</body>
</html>
